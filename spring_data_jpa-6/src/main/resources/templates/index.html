<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Task Manager</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e0f7fa, #ede7f6);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            animation: fadeIn 0.7s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .container {
            background-color: #ffffff;
            padding: 50px 30px;
            border-radius: 16px;
            box-shadow: 0 10px 24px rgba(0, 0, 0, 0.15);
            text-align: center;
            max-width: 400px;
        }

        h1 {
            margin-bottom: 30px;
            color: #4a148c;
            font-size: 28px;
        }

        a {
            display: inline-block;
            padding: 14px 28px;
            margin: 12px;
            background-color: #6a1b9a;
            color: #fff;
            text-decoration: none;
            border-radius: 10px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #4a148c;
        }

        @media (max-width: 480px) {
            .container {
                width: 90%;
                padding: 30px 20px;
            }

            h1 {
                font-size: 22px;
            }

            a {
                padding: 12px 20px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìã Welcome to Task Manager</h1>
        <a th:href="@{/add}">‚ûï Add Task</a>
        <a th:href="@{/view}">üîç View Task</a>
    </div>
</body>
</html>
