<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Task</title>
    <style>
        /* Existing styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(120deg, #e0f7fa, #e1bee7);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 400px;
            animation: fadeIn 0.6s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #4a148c;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        textarea:focus {
            border-color: #7b1fa2;
            outline: none;
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: #6a1b9a;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #4a148c;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #6a1b9a;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-top: -10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>➕ Add New Task</h2>
        <form th:action="@{/add}" th:object="${task}" method="post">
            <div th:if="${#fields.hasErrors('title')}" class="error-message">
                <p th:errors="*{title}">Title is required</p>
            </div>
            <input type="text" th:field="*{title}" placeholder="Task Title" required />
            
            <div th:if="${#fields.hasErrors('description')}" class="error-message">
                <p th:errors="*{description}">Description is required</p>
            </div>
            <textarea th:field="*{description}" placeholder="Task Description" rows="4" required></textarea>
            
            <button type="submit">Save Task</button>
        </form>
        <a class="back-link" th:href="@{/}">← Back to Home</a>
    </div>
</body>
</html>
